spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.data.jpa.repositories.enabled=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jta.enabled=true

##datasource
spring.datasource.name=VehiclesDataSource
spring.datasource.username=${VEHICLES_DATABASE_USER:user}
spring.datasource.password=${VEHICLES_DATABASE_PASSWORD:user123}
spring.datasource.driverClassName=${VEHICLES_DATABASE_DRIVER:com.mysql.jdbc.Driver}
spring.datasource.minimumIdle=${HIKARI_MINIMUM_IDLE:2}
spring.datasource.maximumPoolSize=${HIKARI_MAXIMUM_POOL_SIZE:10}
spring.datasource.idleTimeout=${HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.maxLifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.connectionTimeout=${HIKARI_CONNECTION_TIMEOUT:30000}

ro.spring.datasource.name=VehiclesDataSourceRO
ro.spring.datasource.username=${VEHICLES_DATABASE_USER_RO:user}
ro.spring.datasource.password=${VEHICLES_DATABASE_PASSWORD_RO:user123}
ro.spring.datasource.driverClassName=${VEHICLES_DATABASE_DRIVER:com.mysql.jdbc.Driver}
ro.spring.datasource.minimumIdle=${RO_HIKARI_MINIMUM_IDLE:2}
ro.spring.datasource.maximumPoolSize=${RO_HIKARI_MAXIMUM_POOL_SIZE:10}
ro.spring.datasource.idleTimeout=${RO_HIKARI_IDLE_TIMEOUT:600000}
ro.spring.datasource.maxLifetime=${RO_HIKARI_MAX_LIFETIME:1800000}
ro.spring.datasource.connectionTimeout=${RO_HIKARI_CONNECTION_TIMEOUT:30000}

flyway.enabled=false
spring.flyway.enabled=false
